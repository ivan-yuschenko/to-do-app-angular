<div>
    <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row;">
                <mat-checkbox (change)="$event ? selected(row) : null" [checked]="row.completed"></mat-checkbox>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{row.timestamp | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row;">
                <button mat-button color="primary" (click)=removeItem(row)>
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="dataSource.data.length === 0 ? 'hide' : ''"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page"
                [pageSize]="10"
                [ngClass]="dataSource.data.length < 11  ? 'hidden' : ''">
    </mat-paginator>
    <div *ngIf="dataSource.data.length === 0" class="empty-content">
        <div>You don't have any content here yet</div>
    </div>
</div>
